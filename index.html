<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todays Trending</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .w-5{
        width: 25% !important;
        height: auto !important;
      }
      .newsDiv{
        max-width: 1280px;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header class="container">
        <nav class="navbar bg-light my-3">
            <div class="container-fluid">
              <a class="navbar-brand fs-3 fw-bold"><span class="bg-warning p-2 rounded">Today's</span><span class="text-danger" >Trending</span> </a>
              <ul class="d-flex list-unstyled gap-4 " >
                <button id="newsBtn" class="btn btn-light fs-5 text-primary" href="">News</button>
                <button id="faqBtn"  class="btn btn-light fs-5 text-primary" href="">FAQ</button>
              </ul>
            </div>
          </nav>
    </header>
    <!-- Main section -->
    <main class="container" >
      <!-- catagories -->
      <section>
          <div id="catagori-div">
            <div id="catContainer" class="d-flex justify-content-center flex-wrap gap-4 " data-toggle="collapse"  >

            </div>
          </div>
      </section>
      <!-- FAQ -->
      <section id="faqSection" >
       
      </section>

      <!-- Main News Section -->
      <section id="mainNewsSection" >
        <!-- result area -->
      <section>
        <section>
          <h4 id="newsNumberField"  class="border rounded p-2 mb-4" ></h4>
        </section>
        
        <section class="d-flex justify-content-between " >
          <div>
            <h5>Short by:  <span class="border rounded p-2" > views ▼</span></h5>
          </div>
          <div class="mb-5" >
            <button class="btn btn-primary">Today’s Pick</button>
            <button class="btn btn-outline-primary" >Trending</button>
          </div>
        </section>
        
      </section>

      <!-- news section -->
      <section id="newsBody" >
      </section>
      <!-- Load Spinner -->
      <section id="loader" class="d-none" >
        <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>  
        
      </section>
      </section>
      <!-- Modal section -->
      <section id="modalsection" >
        <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog ">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="ModalParent" class="modal-body">
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="catagori.js"></script>
  </body>
</html>
